- name: Clone go-ethereum git repo
  git:
    repo: https://github.com/ethereum/go-ethereum
    dest: "{{ansible_env.HOME}}/go/src/github.com/ethereum/go-ethereum"
- name: Make go-ethereum
  make:
    chdir: "{{ansible_env.HOME}}/go/src/github.com/ethereum/go-ethereum"
    target: "{{ item }}"
  with_items:
    - geth
    - swarm
- name: Copy binaries to GOBIN
  copy:
    src: "{{ansible_env.HOME}}/go/src/github.com/ethereum/go-ethereum/build/bin/{{ item }}"
    dest: "{{ansible_env.HOME}}/go/bin/{{ item }}"
    remote_src: yes
    mode: 0755
  with_items:
    - geth
    - swarm
